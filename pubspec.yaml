name: todo
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl: any
  easy_date_timeline: ^1.1.3
  firebase_core: ^3.3.0
  cloud_firestore: ^5.2.1
  flutter_easyloading: ^3.0.5 # loading
  bot_toast: ^4.1.3 # for notification
  lottie: ^3.1.2
  flutter_slidable: ^3.1.1
  firebase_auth: ^5.3.1
  animated_custom_dropdown: ^3.1.1
  flutter_localizations:
    sdk: flutter
  provider: ^6.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/


  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
fonts:
  - family: Inter
    fonts:
      - asset: assets/fonts/Inter_18pt-Bold.ttf
      - asset: assets/fonts/Inter_18pt-Light.ttf
      - assets: assets/fonts/Inter_18pt-Regular.ttf
      - assets: assets/fonts/Inter_18pt-SemiBold.ttf

